<!DOCTYPE html>
<html lang="ru">
<head>
    <title>А вот и калькулятор</title>
    <link rel="icon" href="https://icon2.cleanpng.com/20180411/ise/kisspng-credit-card-automated-teller-machine-payment-termi-calculator-5aceb6b416e947.9896627815234966280939.jpg" type="image/jpg" size="64x64">
    <link rel="stylesheet" href="css01.css">
</head>
<body>
    <div class="frame">
        <div id="display" class="display">
        </div>
            <div>
                <button type="button" class="button" onclick="reset()">AC</button>
                <button type="button" class="button" onclick="cal(NaN)">&#8592;</button>
                <button type="button" class="button" onclick="cal(NaN)">+/-</button>
                <button type="button" class="button" onclick="cal(NaN)">/</button>
            </div>  
            <div>
                <button type="button" class="button" onclick="cal(7)">7</button>
                <button type="button" class="button" onclick="cal(8)">8</button>
                <button type="button" class="button" onclick="cal(9)">9</button>
                <button type="button" class="button" onclick="cal(NaN)">x</button>
            </div>   
            <div>   
                <button type="button" class="button" onclick="cal(4)">4</button>
                <button type="button" class="button" onclick="cal(5)">5</button>
                <button type="button" class="button" onclick="cal(6)">6</button>
                <button type="button" class="button" onclick="cal(NaN)">-</button>
            </div>
            <div>
                <button type="button" class="button" onclick="cal(1)">1</button>
                <button type="button" class="button" onclick="cal(2)">2</button>
                <button type="button" class="button" onclick="cal(3)">3</button>
                <button type="button" class="button" onclick="cal('+')">+</button>   
            </div>
            <div>
                <button type="button" class="button" onclick="cal(NaN)">%</button>
                <button type="button" class="button" onclick="cal(0)">0</button>
                <button type="button" class="button" onclick="cal(NaN)">.</button>
                <button type="button" class="button" onclick="getRes()">=</button>
            </div>
    </div>
